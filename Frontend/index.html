<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="side-bar">
        <div class="dashboard">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="dashboard-logo"><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" fill="white"/></svg>
            <h1>Dashboard</h1>
        </div>

        <div class="dashboard-grid">
            <i class="fa-solid fa-house"></i>
            <h1>Home</h1>
            <i class="fa-regular fa-address-card"></i>
            <h1>Profile</h1>
            <i class="fa-solid fa-message"></i>
            <h1>Messages</h1>
            <i class="fa-solid fa-clock"></i>
            <h1>History</h1>
            <i class="fa-solid fa-file-pen"></i>
            <h1>Tasks</h1>
            <i class="fa-solid fa-users"></i>
            <h1>Communities</h1>
        </div>

        <div class="dashboard-grid">
            <i class="fa-solid fa-gear"></i>
            <h1>Settings</h1>
            <i class="fa-solid fa-circle-question"></i>
            <h1>Support</h1>
            <i class="fa-solid fa-shield"></i>
            <h1>Privacy</h1>
        </div>
    </div>

    <div class="header">
        <div class="header-top">
            <div class="search">
                <input type="text">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="top-profile">
                <i class="fa-solid fa-bell"></i>
                <div class="profile-image">
                    <img src="/Frontend/images/Profile.jpeg" alt="">
                </div>
                <h4 class="user-name">Morgan Oakley</h4>
            </div>
        </div>

        <div class="header-bottom">
            <div class="bottom-profile">
                <div class="bottom-image">
                    <img src="/Frontend/images/Profile.jpeg" alt="">
                </div>
                <div class="bottom-name">
                    <h5>Hi there,</h5>
                    <h2>Morgan Oakley (@morgan)</h2>
                </div>
            </div>

            <div class="interactions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <p>main</p>
    </div>
</body>
</html>
